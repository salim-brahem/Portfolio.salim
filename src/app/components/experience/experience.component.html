<div class="timeline">
  <li *ngFor="let item of experiences" class="event">

    <!-- Colonne gauche (au lieu de data-attr) -->
    <div class="timeline-left">
      <h2 class="gradient-text" *ngIf="item.title.split('|')[1]?.trim()">
        {{ item.title.split('|')[1].trim() }}
      </h2>
      <p class="date">{{ item.date }}</p>
      <p class="location">{{ item.location }}</p>
    </div>

    <!-- Colonne droite -->
    <div class="timeline-right">
      <h2 class="gradient-text">{{ item.title.split('|')[0].trim() }}</h2>
      <p class="description">{{ item.description }}</p>
      <p class="extra" *ngIf="item.Extra">
        <span class="label">{{ item.Extra.split(':')[0] }}</span> :
        {{ item.Extra.split(':')[1] }}
      </p>
    </div>

  </li>
</div>
